<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      display: flex;
      flex-flow: row;
    }
    
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="C:\Users\chefa\Downloads\rahman.jpg" alt="Your Image">
    <div class="overlay-text">
    </div>
  </div>
  <div class="image-container">
    <img src="C:\Users\chefa\Downloads\rahman.jpg" alt="Your Image">
    <div class="overlay-text">
    </div>
  </div>
</body>
</html>
